# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - waterdropnicegui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: waterdrop.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_f3c1954be64a4aa6b4b0f186d134b255 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_3aa76778a19f4ee18a059e47f431522b }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: waterdrop.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3c1954be64a4aa6b4b0f186d134b255 }}/nicegui-hello-world:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'waterdropnicegui'
          slot-name: 'Production'
          images: 'waterdrop.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3c1954be64a4aa6b4b0f186d134b255 }}/nicegui-hello-world:${{ github.sha }}'
          
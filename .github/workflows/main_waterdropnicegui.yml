# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - waterdropnicegui

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: waterdrop.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C752DC70C09B420FA008D2AECC939E96 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_978881DD798F47F983FA1838EAFFF89B }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: waterdrop.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C752DC70C09B420FA008D2AECC939E96 }}/nicegui-hello-world:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_32F37E4C33E7433AB5536F59F849CD48 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A2BEC3A29D2F4D95BB3A0FAB3C157A04 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_558655D257894A9EAB9282CC8261095A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'waterdropnicegui'
          slot-name: 'Production'
          images: 'waterdrop.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_C752DC70C09B420FA008D2AECC939E96 }}/nicegui-hello-world:${{ github.sha }}'
          